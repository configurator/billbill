<!DOCTYPE html>
<html>
    <head>
        <title>Billbill</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body class="loading">
        <div id="log"></div>
        
        Placeholder.
        
        <div class="no-google-drive-auth google-drive-auth">
            <div class="hide-everything"></div>
            <div class="center">
                <p>
                    You must authorize this app to use Google Drive. A popup will open to allow this authorization.
                </p>
                <p>
                    Click here to retry authorization.
                </p>
            </div>
        </div>
        
        <div class="google-drive-auth-failed google-drive-auth">
            <div class="hide-everything"></div>
            <div class="center">
                <p>
                    Google Drive authorization failed. This app cannot work without such authorization.
                </p>
                <p>
                    Click here to retry authorization.
                </p>
            </div>
        </div>

        <script src="scripts/require.js"></script>
        <script>
            require.config({
                baseUrl: 'scripts',
                paths: {
                    jquery: '//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min',
                    jqueryui: '//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min'
                }
            });
            
            require(['console'], function () {
                console.log('Console overriden.');
            });
            
            var googleDriveAPILoaded = function () {
                console.log('Drive API loaded. Loading the rest of the scripts.');
                
                require(['main'], function () {
                    console.log('All scripts loaded.');
                });
            };
        </script>
        <script src="https://apis.google.com/js/client.js?onload=googleDriveAPILoaded"></script>
    </body>
</html>
